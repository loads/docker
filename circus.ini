[watcher:influxdb]
cmd=docker run -p 8083:8083 -p 8086:8086 --expose 8090 --expose 8099 loads/influx
copy_env=1

[watcher:broker]
copy_env=1
cmd=docker run -p 8080:8080 --expose 8080 -e AWS_ACCESS_KEY_ID=$(circus.env.AWS_ACCESS_KEY_ID) -e AWS_SECRET_ACCESS_KEY=$(circus.env.AWS_SECRET_ACCESS_KEY) loads/loads-broker

[watcher:registry]
copy_env=1
docker run -e SETTINGS_FLAVOR=s3 -e AWS_BUCKET=loads-docker -e AWS_KEY=$(circus.env.AWS_ACCESS_KEY_ID) -e AWS_SECRET=$(circus.env.AWS_SECRET_ACCESS_KEY) -e AWS_REGION=us-west-2 -p 5000:5000 registry
